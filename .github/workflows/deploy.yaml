name: Deploy

permissions:
  contents: write
  pages: write
  id-token: write

on:
  workflow_dispatch:
  schedule:
    - cron: 0 10 * * *

jobs:
  analyze:
    runs-on: ubuntu-latest

    name: Analyze for new releases

    outputs:
      version: ${{ steps.export.outputs.version }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Analyze branch for new release
        id: export
        run: |
          export VERSION=$(npm run analyze-release | tail -n 1)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Export artifacts
        if: ${{ steps.export.outputs.version != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: updated-files
          path: |
            CHANGELOG.md
            package.json
            package-lock.json

  do-release:
    runs-on: ubuntu-latest
    needs: [analyze]
    if: ${{ needs.analyze.outputs.version != '' }}

    env:
      VERSION: ${{ needs.analyze.outputs.version }}

    steps:
      - name: New release
        run: echo $VERSION

  release-image:
    name: Release image in Docker Hub
    runs-on: ubuntu-latest
    needs: [analyze, do-release]

    env:
      VERSION: ${{ needs.analyze.outputs.version }}

    steps:
      - uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: updated-files
          path: .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            marcyleite/yara-web-client:${{ needs.analyze.outputs.version }}
            marcyleite/yara-web-client:latest

  deploy-demo:
    needs: [analyze, do-release]

    runs-on: ubuntu-latest
    name: Deploy demo (GitHub Pages)

    steps:
      - uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: updated-files
          path: .
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - name: Build demo
        run: npm run build:demo

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  release-gh:
    name: Publish tags and create GH Release
    runs-on: ubuntu-latest
    needs: [analyze, do-release, deploy-demo, release-image]

    env:
      VERSION: ${{ needs.analyze.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BYPASS_TOKEN }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: updated-files
          path: .

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md package.json package-lock.json
          git commit -m "ðŸ”– Release version $VERSION" -m "[skip ci]"

      - name: Create tag
        run: git tag v$VERSION

      - name: Push changes
        run: |
          git push
          git push --tags

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: gh release create v$VERSION -F CHANGELOG.md
