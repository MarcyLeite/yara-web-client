name: Release

permissions:
  contents: write
  issues: write
  pull-requests: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    name: Release

    outputs:
      version: ${{ steps.export.outputs.version }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: npm install
        run: npm i

      - name: Run analyze
        run: npm run release-analyze

      - run: ls
      - run: cat version
      - run: cat notes

      - name: Update package.json version
        run: npm version --no-git-tag-version $(cat version)

      - name: Update CHANGELOG.md
        run: mv notes CHANGELOG.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md package.json
          git commit -m "ðŸ”– Release version $(cat version)" -m "[skip ci]"

      - name: Create tag
        run: git tag v$(cat version)

      - name: Push changes
        run: |
          git push
          git push --tags

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: gh release create v$(cat version) -F CHANGELOG.md
      - name: Export version
        id: export
        run: echo "version=$(cat version) >> $GITHUB_OUTPUT"

  build-demo:
    needs: [release]

    runs-on: ubuntu-latest
    name: Deploy demo (GitHub PAges)

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Update package.json version
        env:
          VERSION: ${{needs.release.outputs.version}}
        run: npm version --no-git-tag-version $(cat version)

      - name: npm install
        run: npm i

      - name: Build demo
        run: npm run build:demo

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
